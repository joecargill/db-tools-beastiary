name: Validate & Build Bestiary

on:
  pull_request:
    paths:
      - 'creatures/**'
      - 'schemas/creature.schema.json'
      - 'scripts/**'

jobs:
  validate-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Validate Creature JSON
        run: npm run validate

      - name: Build Creature HTML
        run: npm run build
